<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monty Hall</title>
</head>

<body>
  <div class="info">
    <a href="http://ucanalytics.com/blogs/bayes-theorem-monty-hall-problem/" target="_blank">?</a>
  </div>

  <div class="simulate" id="simulate">
   <a role="button">â–¶</a> 
  </div>

  <div class="container">
    <div class="door-container">
      <div class="door door1"></div>
      <div class="content-1"></div>
    </div>

    <div class="door-container">
      <div class="door door2"></div>
      <div class="content-2"></div>
    </div>

    <div class="door-container">
      <div class="door door3"></div>
      <div class="content-3"></div>
    </div>
  </div>

  <section class="info-container">
    <p class="info-data"></p>
    <button id="changeDoorOption">Yes</button>
    <button id="stayDoorOption">No</button>
  </section>

  <div class="info-message-container">
    <h2 class="info-message"></h2>
    <button class="info-restart">Restart</button>
  </div>

  <div class="info-result">
    <p class="door-select">Pick a door!</p>
  </div>

  <section class="result-container">

    <div class="changed-result">
      <p class="label-changed">CHANGE:</p>
      <div class="bar">
        <div class="win" id="win-changing">
          <p id="changePorcentageWin">50%</p>
          <p id="changeAmountCarsWin">cars: 0</p>
        </div>
        <div class="lose" id="lose-changing">
          <p id="changePorcentageLose">50%</p>
          <p id="changeAmountCarsLose">sheeps: 0</p>
        </div>
      </div>
    </div>


    <div class="changed-result">
      <p class="label-stayed">KEEP:</p> 
      <div class="bar">
        <div class="win" id="win-staying">
          <p id="stayPorcentageWin">50%</p>
          <p id="stayAmountCarsWin">cars: 0</p>
        </div>
        <div class="lose" id="lose-staying">
          <p id="stayPorcentageLose">50%</p>
          <p id="stayAmountCarsLose">sheeps: 0</p>
        </div>
      </div>
    </div>

  </section>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
